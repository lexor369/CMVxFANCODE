<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMV LIVE Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <link rel="icon" href="https://fancode.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* New "Fire & Ice" Theme */
            --plyr-color-main: #FF4500; /* Fiery Orange-Red */
            --background: #0A0A1F; /* Deep Dark Blue/Purple */
            --primary-glow: #FF4500;
            --secondary-glow: #00FFFF; /* Electric Cyan */
            --border-color: rgba(0, 255, 255, 0.2);
            --header-footer-bg: #0F172A; /* Slightly Lighter Dark Blue */
        }
        body {
            height: 100svh; /* Use svh for mobile viewport height */
            display: flex;
            flex-direction: column;
            background-color: var(--background);
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
        }
        .player-header, .player-footer {
            flex-shrink: 0;
            padding: 1rem;
            background-color: var(--header-footer-bg);
            border-bottom: 1px solid var(--border-color);
        }
        .player-footer {
            border-bottom: none;
            border-top: 1px solid var(--border-color);
        }
        .player-main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            min-height: 0; /* Fix for flex-grow in column */
        }
        .plyr {
            width: 100%;
            height: 100%;
        }
        
        /* --- Button Styles --- */
        .share-button {
            background: linear-gradient(135deg, var(--secondary-glow), #00BFFF); /* Cyan to DeepSkyBlue */
            color: black;
            font-weight: bold;
            box-shadow: 0 0 20px -5px var(--secondary-glow);
            transition: all 0.3s ease;
        }
        .share-button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px -2px var(--secondary-glow);
        }
        .telegram-btn {
            background: linear-gradient(135deg, var(--primary-glow) 0%, #FF8C00 100%); /* OrangeRed to DarkOrange */
            color: white;
            box-shadow: 0 0 15px -5px var(--primary-glow);
            transition: all 0.3s ease;
        }
        .telegram-btn:hover {
            transform: scale(1.03) translateY(-2px);
            box-shadow: 0 0 25px -2px var(--primary-glow);
        }
        
        /* --- Popup Styles --- */
        .popup-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0s 0.4s;
        }
        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.4s ease;
        }
        .popup-card {
            background-color: rgba(16, 16, 31, 0.9); /* Opaque version of card-bg */
            border: 1px solid var(--border-color);
            border-radius: 1.5rem; /* 24px */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
            transform: scale(0.9) translateY(20px);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.215, 0.610, 0.355, 1), opacity 0.4s ease;
        }
        .popup-overlay.show .popup-card {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        .popup-join-btn {
            background: linear-gradient(135deg, var(--primary-glow) 0%, #FF8C00 100%);
        }

        /* --- Error Message --- */
        .error-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
            font-size: 1.1rem;
        }

        /* --- Custom Toast (replaces alert) --- */
        #toast-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateY(20px) translateX(-50%);
            background-color: #22c55e; /* green-500 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transition: all 0.3s ease-out;
            z-index: 100;
            pointer-events: none;
        }
        #toast-message.show {
            opacity: 1;
            transform: translateY(0) translateX(-50%);
        }
    </style>
</head>
<body class="text-slate-200">
    
    <!-- Header -->
    <header class="player-header text-center">
        <h1 id="match-title" class="text-xl font-bold text-white truncate">Loading Match...</h1>
        <button id="share-links-btn" class="share-button w-full max-w-sm mx-auto mt-2 py-3 px-6 rounded-lg text-md">
            <i class="fas fa-share-alt mr-2"></i> Share With Friends
        </button>
    </header>

    <!-- Main Player Area -->
    <main class="player-main">
        <video id="player" playsinline controls></video>
    </main>

    <!-- Footer -->
    <footer class="player-footer text-center">
        <!-- UPDATED TELEGRAM LINK -->
        <a href="https://t.me/cricketmemesverse873" target="_blank" class="telegram-btn inline-flex items-center justify-center w-full max-w-sm mx-auto px-6 py-3 rounded-lg font-semibold">
            <i class="fab fa-telegram-plane mr-3"></i> Join Telegram Channel
        </a>
    </footer>
    
    <!-- Telegram Popup -->
    <div id="telegram-popup" class="popup-overlay">
        <div class="popup-card">
            <div class="text-6xl mb-4 text-orange-500"><i class="fab fa-telegram"></i></div>
            <h3 class="text-2xl font-bold text-white mb-2">Never Miss a Match!</h3>
            <p class="text-slate-400 mb-6">
                Join our Telegram channel for live updates and instant stream links.
            </p>
            <div class="flex flex-col gap-3">
                <!-- UPDATED TELEGRAM LINK -->
                <a href="https://t.me/cricketmemesverse873" target="_blank" id="popup-join-btn" class="popup-join-btn w-full text-center px-6 py-3 rounded-lg font-semibold text-white transition-transform transform hover:scale-105">
                    <i class="fas fa-rocket mr-2"></i>Join Now
                </a>
                <button id="popup-close-btn" class="w-full text-center px-6 py-3 rounded-lg font-semibold text-slate-300 bg-slate-700 hover:bg-slate-600 transition-colors">
                    Maybe Later
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Toast Message -->
    <div id="toast-message">Link copied to clipboard!</div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // --- Constants and Elements ---
        const DATA_URL = 'https://raw.githubusercontent.com/Jitendra-unatti/fancode/refs/heads/main/data/fancode.json';
        const playerElement = document.getElementById('player');
        const shareLinksBtn = document.getElementById('share-links-btn');
        const matchTitleElem = document.getElementById('match-title');

        // --- Custom Toast Function (replaces alert) ---
        function showToast(message) {
            const toast = document.getElementById('toast-message');
            if (!toast) return;
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500); // Hide after 2.5 seconds
        }

        // --- Data Fetching ---
        async function getStreamAndMatchDetails(id, cdnKey) {
            try {
                const res = await fetch(DATA_URL);
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                const data = await res.json();
                
                const match = data.matches.find(m => String(m.match_id) === String(id));
                if (!match) throw new Error("Match not found for ID: " + id);

                // Combine all possible stream sources
                const streamingCdn = { ...match.STREAMING_CDN };
                delete streamingCdn.Primary_Playback_URL; // Remove non-stream key
                const sources = {
                    adfree_stream: match.adfree_stream,
                    dai_stream: match.dai_stream,
                    ...streamingCdn
                };
                
                const streamUrl = sources[cdnKey];
                if (streamUrl && streamUrl !== "Unavailable") {
                    return { streamUrl, match };
                } else {
                    throw new Error(`Stream for '${cdnKey}' is unavailable.`);
                }
            } catch (err) {
                console.error("Error fetching stream data:", err);
                return { streamUrl: null, match: null }; // Return null on error
            }
        }

        // --- UI Functions ---
        function displayError(message) {
            // Replace the entire body with an error message
            document.body.innerHTML = `
                <div class="error-message">
                    <h2 class="text-2xl font-bold text-red-500 mb-4">Stream Error</h2>
                    <p class="text-slate-400">${message}</p>
                    <a href="index.html" class="mt-6 px-6 py-3 telegram-btn text-white rounded-lg hover:bg-sky-700 transition-colors">
                        Go Back Home
                    </a>
                </div>`;
        }
        
        function handlePopup() {
            const popup = document.getElementById('telegram-popup');
            const closeBtn = document.getElementById('popup-close-btn');
            const joinBtn = document.getElementById('popup-join-btn');
            const POPUP_KEY = 'playerTelegramPopupDismissed';

            if (localStorage.getItem(POPUP_KEY)) {
                return; // Don't show if dismissed
            }

            // Show popup after 5 seconds
            setTimeout(() => {
                if (popup) popup.classList.add('show');
            }, 5000);

            function dismissPopup() {
                if (popup) popup.classList.remove('show');
                localStorage.setItem(POPUP_KEY, 'true');
            }

            if (closeBtn) closeBtn.addEventListener('click', dismissPopup);
            if (joinBtn) joinBtn.addEventListener('click', () => {
                setTimeout(dismissPopup, 300);
            });
        }

        // --- Initialization on DOM Load ---
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("id");
            const cdn = urlParams.get("cdn");

            if (!id || !cdn) {
                displayError("Missing match ID or CDN information in the URL.");
                return;
            }

            const { streamUrl, match } = await getStreamAndMatchDetails(id, cdn);

            if (!streamUrl) {
                displayError(`Sorry, this stream could not be loaded. It might be offline or unavailable.`);
                return;
            }

            // Update UI with match details
            if (match) {
                matchTitleElem.textContent = match.title || 'Live Match';
            }

            // --- Share Button Logic ---
            shareLinksBtn.addEventListener('click', async () => {
                const shareData = {
                    title: `Watch: ${match?.title || 'Live Stream'}`,
                    text: `Watch "${match?.title || 'Live Stream'}" live!`,
                    url: window.location.href
                };
                try {
                    if (navigator.share) {
                        await navigator.share(shareData);
                    } else {
                        // Fallback to clipboard
                        await navigator.clipboard.writeText(window.location.href);
                        showToast('Link copied to clipboard!'); // Replaced alert
                    }
                } catch (err) {
                    console.error('Share failed:', err);
                    showToast('Could not share. Please copy link.'); // Replaced alert
                }
            });

            // --- Player Initialization ---
            try {
                if (streamUrl.includes('.m3u8') && Hls.isSupported()) {
                    // --- HLS.js Logic ---
                    const hls = new Hls();
                    hls.loadSource(streamUrl);
                    hls.attachMedia(playerElement);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        const availableQualities = hls.levels.map((l) => l.height);
                        const uniqueQualities = [...new Set(availableQualities)].sort((a, b) => b - a);
                        
                        const player = new Plyr(playerElement, {
                            autoplay: true,
                            quality: {
                                default: uniqueQualities[0] || 720,
                                options: uniqueQualities,
                                forced: true,
                                onChange: (newQuality) => {
                                    hls.currentLevel = hls.levels.findIndex((level) => level.height === newQuality);
                                },
                            },
                        });
                        player.play().catch(e => console.warn("Autoplay was blocked.", e));
                    });
                } else {
                    // --- Standard HTML5 Video Logic ---
                    playerElement.src = streamUrl;
                    const player = new Plyr(playerElement, { autoplay: true });
                    player.play().catch(e => console.warn("Autoplay was blocked.", e));
                }
            } catch (error) {
                console.error("Player initialization error:", error);
                displayError("A player error occurred. Please try another stream.");
            }
            
            // Activate the popup logic
            handlePopup();
        });
    </script>
</body>
</html>
