<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMV LIVE Player</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    
    #player {
      width: 100%;
      height: 100vh;
      background: black;
    }

    /* Telegram Modal Styles */
    .telegram-modal {
      display: none; 
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-box {
      background: linear-gradient(135deg, #2a2a3e 0%, #1f1f2b 100%);
      color: white;
      padding: 25px 30px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-box h3 {
      margin: 0 0 15px;
      font-size: 1.4rem;
      font-weight: 700;
      line-height: 1.4;
    }
    
    .modal-box p {
      margin: 0 0 20px;
      font-size: 0.95rem;
      color: #b0b0c0;
    }

    .modal-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .modal-btn {
      padding: 13px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .join-btn {
      background: linear-gradient(90deg, #0088cc, #00aaff);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 150, 255, 0.3);
    }
    .join-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 150, 255, 0.4);
    }

    .joined-btn {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ddd;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .joined-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
  </style>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div id="telegram-modal" class="telegram-modal">
    <div class="modal-box">
      <h3><i class="fab fa-telegram-plane"></i> Join Our Channel</h3>
      <p>Get all match updates and links directly on our Telegram channel!</p>
      <div class="modal-buttons">
        <a id="join-btn" class="modal-btn join-btn" href="https://t.me/cricketmemesverse873" target="_blank">
          <i class="fas fa-paper-plane"></i>
          Join Now
        </a>
        <button id="already-joined-btn" class="modal-btn joined-btn">
          <i class="fas fa-check"></i>
          Already Joined
        </button>
      </div>
    </div>
  </div>

  <div id="player"></div>
  
  <script>
    // Get the modal and buttons
    const modal = document.getElementById('telegram-modal');
    const joinBtn = document.getElementById('join-btn');
    const alreadyJoinedBtn = document.getElementById('already-joined-btn');

    // Get raw stream URL from the query parameter
    const rawStreamUrl = new URLSearchParams(window.location.search).get("stream");

    // Function to set up the player
    function setupPlayer() {
      if (!rawStreamUrl) {
        showError("Error: No stream URL provided.");
        return;
      }
      
      // --- THIS IS THE FIX ---
      // Instead of playing the raw URL, we pass it to our /proxy function
      const proxyStreamUrl = `/proxy?url=${encodeURIComponent(rawStreamUrl)}`;
      
      jwplayer("player").setup({
        file: proxyStreamUrl, // <-- FIXED
        autostart: true,
        mute: false,
        width: "100%",
        height: "100%",
        stretching: "uniform",
        controls: true,
        primary: "html5",
        hlshtml: true,
      });

      // Error handling
      jwplayer("player").on('error', function(e) {
        console.error("JWPlayer error:", e);
        showError("This stream could not be loaded.");
      });
    }

    // Function to show an error message in the player
    function showError(message) {
      const playerElement = document.getElementById('player');
      playerElement.innerHTML = `<div style="color:white; text-align:center; padding-top: 40vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 1.2rem;">${message}</div>`;
    }

    // --- Modal Logic ---
    
    // Show the modal on page load
    modal.style.display = 'flex';

    // When "Already Joined" is clicked:
    alreadyJoinedBtn.addEventListener('click', () => {
      modal.style.display = 'none'; // Hide modal
      setupPlayer(); // Start player
    });

    // When "Join" is clicked:
    joinBtn.addEventListener('click', () => {
      // Hide modal after a short delay to let them join
      setTimeout(() => {
        modal.style.display = 'none';
        setupPlayer();
      }, 1000); // 1 second delay
    });
    
  </script>
</body>
</html>
