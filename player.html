<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMV LIVE PLAYER</title>
    
    <!-- 
      NEW: We are loading the hls.js library.
      This library allows browsers that don't natively support HLS (like Chrome) to play .m3u8 files.
    -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        /* Player container */
        #player-wrapper {
            width: 100%;
            height: 100%;
            flex-grow: 1;
            position: relative;
        }

        /* NEW: We are using a standard HTML5 <video> tag.
          hls.js will attach to this tag.
        */
        video {
            width: 100%;
            height: 100%;
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000; /* Ensures it's above the player controls */
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .error-message {
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
        }
        .error-message a {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    
    <!-- Back button to return to the main page -->
    <a href="index.html" class="back-button">&larr; Back to Matches</a>

    <!-- This wrapper contains the player -->
    <div id="player-wrapper">
        <!-- 
          NEW: This is the <video> tag hls.js will use.
          We removed the old <div id="player"></div>
        -->
        <video id="video-player" controls autoplay></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video-player');
            const wrapper = document.getElementById('player-wrapper');
            
            try {
                // Get the stream URL from the query parameter
                const urlParams = new URLSearchParams(window.location.search);
                const streamUrl = urlParams.get('stream');

                if (streamUrl) {
                    const decodedUrl = decodeURIComponent(streamUrl);

                    // Check if Hls.js is supported in the browser
                    if (Hls.isSupported()) {
                        console.log("hls.js is supported. Attaching player.");
                        const hls = new Hls();
                        hls.loadSource(decodedUrl);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            video.play();
                        });
                        
                        // Handle HLS.js errors
                        hls.on(Hls.Events.ERROR, (event, data) => {
                            if (data.fatal) {
                                switch(data.type) {
                                    case Hls.ErrorTypes.NETWORK_ERROR:
                                        console.error('Fatal network error encountered:', data);
                                        showError('Network error. Please check your connection or try again.');
                                        break;
                                    case Hls.ErrorTypes.MEDIA_ERROR:
                                        console.error('Fatal media error encountered:', data);
                                        showError('Media error. The stream may be corrupt or unsupported.');
                                        hls.destroy();
                                        break;
                                    default:
                                        console.error('An unknown fatal error occurred:', data);
                                        showError('An unknown error occurred. The stream could not be played.');
                                        hls.destroy();
                                        break;
                                }
                            }
                        });

                    } 
                    // Fallback for browsers that support HLS natively (like Safari)
                    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        console.log("Native HLS support found (e.g., Safari).");
                        video.src = decodedUrl;
                        video.addEventListener('loadedmetadata', () => {
                            video.play();
                        });
                    } 
                    // If no HLS support at all
                    else {
                        showError('Your browser does not support HLS video playback.');
                    }

                } else {
                    showError('Error: No stream URL provided. <a href="index.html">Go back</a>.');
                }
            } catch (e) {
                console.error("Error setting up player:", e);
                showError('Error: Could not load player. <a href="index.html">Go back</a>.');
            }

            function showError(message) {
                wrapper.innerHTML = `<div class="error-message">${message}</div>`;
            }
        });
    </script>

</body>
</html>
